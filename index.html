<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <section class="score">
      <p class="result">Your Result</p>
      <article class="circle">
        <p> 76 </p>
        of 100
      </article>

      <h1> Great</h1>
      <p class="score"> You scored higher than 65% of the people who have taken these tests.</p>

    </section>

    <section class="summary">
      <h2> Summary</h2>

      <article class="reaction">
        <p> Reaction</p>
        <p>
          <picture></picture> 80 <span>/ 100</span>
        </p>
      </article>
      <article class="memory">
        <p> Memory</p>
        <p> 92 <span>/ 100</span></p>
      </article>
      <article class="verbal">
        <p> Verbal</p>
        <p> 61 <span>/ 100</span></p>
      </article>
      <article class="visual">
        <p> Visual</p>
        <p> 72 <span>/ 100</span></p>
      </article>
      <button>Continue</button>

    </section>
  </main>

</body>

</html>
